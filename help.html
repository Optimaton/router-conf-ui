<!Doctype html>
<html>
	<head>
		<title>Asarva</title>
		<style>
			.logo {
				position: fixed;
				width: 200px;
				height: 70px;
			}
			.content-container {
				position: absolute;
				top: 100px;
				left: 200px;
				height: 500px;
				width: 70%;
				background-color: #E0E0E0;
				box-shadow: 20px 16px 32px 0 rgba(0,0,0,0.2), 20px 12px 40px 0 rgba(0,0,0,0.19);
				cursor: pointer;
			}
			p {
				text-align: center;
				font-family: Helvetica;
			}

		</style>
	</head>
	<body>
		<img src="logo.png" class="logo"><pre style="color:blue">HOME</pre></img>
		<div class="content-container metro-tile">
		     <div style="padding: 15px;border-bottom:2px solid #A7A7A7; font-family: Helvetica; background-color: #FFF;">
				<span style="font-size: 20px;font-weight: 1; color: #424242">Help Menu</span>
			</div><br><br>
			<p><b><u>Edit Router Details</u></b> </p>
			<p><b>Home > Basic > Configuration > Save</b> </p><br>
			<p><b><u>Troubleshoot Network</u></b> </p>
			<p><b>Home > Advanced > Troubleshoot</b> </p><br>
			<p><b><u>Switch Mode (AP - STA)</u></b> </p>
			<p><b>Home > Toggle Switch in top left corner</b> </p><br>
			
			
		</div>
		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="tileJs.min.js" type="text/javascript"></script>
		<script>
			$(document).ready(function(){
				$(".logo").on("click",function(){
					window.location.href = "index.html";
				});
				
			});
		</script>
	</body>
</html>
